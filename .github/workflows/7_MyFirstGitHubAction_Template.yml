name: 7_Reusable workflow example

on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
        default: mydockerimage_name
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
jobs:
  build-job:
  # In our workflow we defined one job called build-job.
  #The type of runner that the job will running on.
    runs-on: ubuntu-latest
    #Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
    #check-out the source code/repo under $GITHUB_WORKSPACE, so the job can access it.
    - uses: actions/checkout@v3

    - name: Single command using the runners shell
      id: SingleCommand
      run: echo 'My first Hello world GitHub Actions.'

    - name: Build Docker image
      id: BuildDocker
      run: docker build . --file Dockerfile --tag ${{env.IMAGE_NAME}}:latest

    - name: Display secrets
      id: DisplaySecrets
      run: echo "${{secrets.DOCKER_USERNAME}}"

    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    -
      name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: vasireddybharath7/${{env.IMAGE_NAME}}:latest

    - name: Scan for vulnerabilities
      id: scan
      uses: crazy-max/ghaction-container-scan@v3
      with:
        image: ${{env.IMAGE_NAME}}:latest
        dockerfile: ./Dockerfile